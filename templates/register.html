<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Green Guardian - Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/gg.css') }}"
    />
  </head>

  <body class="bg-theme">
    <div class="container">
      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        class="alert alert-{{ category }} alert-dismissible fade show"
        role="alert"
        style="
          margin-bottom: 20px;
          border: 1px solid transparent;
          border-radius: 0.25rem;
          padding: 0.75rem 1.25rem;
          margin-bottom: 1rem;
          color: #721c24;
          background-color: #f8d7da;
          border-color: #f5c6cb;
        "
      >
        {{ message }}
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <script>
        setTimeout(function () {
          document.querySelector(".alert").remove();
        }, 3000); // Dismiss after 2 seconds (2000 milliseconds)
      </script>
      {% endfor %} {% endif %} {% endwith %}
      <!-- End Flash Messages -->
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block">
              <img
                src="static/img/register.jpeg"
                alt="Register Image"
                style="width: 100%; height: 100%; object-fit: fill"
              />
            </div>

            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                </div>
                <form
                  class="user"
                  method="POST"
                  action="{{ url_for('register') }}"
                >
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        name="first_name"
                        placeholder="First Name"
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        name="last_name"
                        placeholder="Last Name"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="tel"
                      class="form-control form-control-user"
                      name="phone_number"
                      placeholder="Phone Number"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-user"
                      name="email"
                      placeholder="Email Address"
                    />
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        name="password"
                        placeholder="Password"
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        name="repeat_password"
                        placeholder="Repeat Password"
                      />
                    </div>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary btn-user btn-block"
                  >
                    Register Account
                  </button>
                  <hr />
                  <div class="text-center">
                    <a class="small" href="/"
                      >Already have an account? Login!</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add this script at the end of your HTML body -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector(".user");
        const firstNameInput = document.querySelector(
          "input[name='first_name']"
        );
        const lastNameInput = document.querySelector("input[name='last_name']");
        const phoneNumberInput = document.querySelector(
          "input[name='phone_number']"
        );
        const emailInput = document.querySelector("input[name='email']");
        const passwordInput = document.querySelector("input[name='password']");
        const repeatPasswordInput = document.querySelector(
          "input[name='repeat_password']"
        );

        form.addEventListener("submit", function (event) {
          let isValid = true;

          // Validate first name
          if (firstNameInput.value.trim() === "") {
            isValid = false;
            showError(firstNameInput, "Please enter your first name.");
          } else {
            hideError(firstNameInput);
          }

          // Validate last name
          if (lastNameInput.value.trim() === "") {
            isValid = false;
            showError(lastNameInput, "Please enter your last name.");
          } else {
            hideError(lastNameInput);
          }

          // Validate phone number
          if (phoneNumberInput.value.trim() === "") {
            isValid = false;
            showError(phoneNumberInput, "Please enter your phone number.");
          } else {
            hideError(phoneNumberInput);
          }

          // Validate email
          if (
            emailInput.value.trim() === "" ||
            !validateEmail(emailInput.value)
          ) {
            isValid = false;
            showError(emailInput, "Please enter a valid email address.");
          } else {
            hideError(emailInput);
          }
          // Validate password
          if (passwordInput.value.length < 8) {
            isValid = false;
            showError(passwordInput, "Password must be at least 8 characters.");
          } else {
            hideError(passwordInput);
          }

          // Validate repeat password
          if (repeatPasswordInput.value !== passwordInput.value) {
            isValid = false;
            showError(repeatPasswordInput, "Passwords do not match.");
          } else {
            hideError(repeatPasswordInput);
          }

          if (!isValid) {
            event.preventDefault(); // Prevent form submission
          }
        });

        function validateEmail(email) {
          // Basic email validation
          const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return re.test(email);
        }

        function showError(input, message) {
          const parent = input.parentElement;
          const errorDiv = parent.querySelector(".invalid-feedback");
          errorDiv.innerText = message;
          input.classList.add("is-invalid");
        }

        function hideError(input) {
          const parent = input.parentElement;
          const errorDiv = parent.querySelector(".invalid-feedback");
          errorDiv.innerText = "";
          input.classList.remove("is-invalid");
        }
      });
    </script>

    <!-- Bootstrap core JavaScript-->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="static/js/gg.min.js"></script>
  </body>
</html>
